<div id="page-wrapper">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Clientes</h1>
      </div>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>E-mail</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cli of contato">
              <td>
                <a href="#">{{cli.nome}}</a>
              </td>
              <td>{{cli.cpf}}</td>
              <td>{{cli.email}}</td>
              <td><button type="button" (click)="excluir(cli._id);" class="btn btn-outline btn-danger btn-lg btn-block">Excluir</button></td>
              <td>
                <button type="button" [routerLink]="['/editaContato', cli._id]" class="btn btn-outline btn-warning btn-lg btn-block">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.table-responsive -->
    </div>

  </div>
</div>
