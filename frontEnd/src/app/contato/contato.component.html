<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Clientes</h1>
            </div>
        </div>
          <!-- tudo para baixo vai aparecer na pagina -->
          <div class="form-group input-group">
            <input ng-model="filtro" class="form-control" type="text">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
            </button>
            </span>
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cli of contato">
                    <td>{{cli.id}}</td>
                    <td><a href="#">{{cli.nome}}</a></td>
                    <td>{{cli.telefone}}</td>
                    <td>{{cli.email}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          <!-- /.table-responsive -->
          </div>

    </div>
</div>
