<div id="page-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Produtos</h1>
            </div>
        </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let prod of produtos">
                    <td><a href="#">{{prod.nome}}</a></td>
                    <td>{{prod.descricao}}</td>
                    <td>R$ {{prod.valor}}</td>
                    <td>
                      <button type="button" (click)="excluir(prod._id);" class="btn btn-outline btn-danger btn-block">Excluir</button>
                    </td>
                    <td>
                      <button type="button" [routerLink]="['/editaProduto', prod._id]" class="btn btn-outline btn-warning btn-block">Editar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          <!-- /.table-responsive -->
          </div>

    </div>
</div>
