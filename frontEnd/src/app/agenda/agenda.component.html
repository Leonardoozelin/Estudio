<div id="page-wrapper">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Agenda</h1>
      </div>
    </div>
    <!-- tudo para baixo vai aparecer na pagina -->
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Hora Marcada</th>
              <th>Servico</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let age of agenda">
              <td>
                <a href="#">{{age.nome}}</a>
              </td>
              <td>{{age.horario}}</td>
              <td>{{filtraObj(age.servico)}}</td>
              <td>
                <button type="button" (click)="excluir(age._id);" class="btn btn-outline btn-danger btn-lg btn-block">Excluir</button>
              </td>
              <td>
                <button type="button" [routerLink]="['/editaAgenda', age._id]" class="btn btn-outline btn-warning btn-lg btn-block">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
