<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Editar Venda</h1>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="row" ng-controller='ContatosController'>
        <label>Cliente</label>
        <select class="form-control limpa" [(ngModel)]="model.cliente">
          <option value="" selected></option>
          <option *ngFor="let contatos of contato">{{contatos.nome}}</option>
        </select>
      </div>
      <br>
      <!-- _________________________________________________  -->
      <div class="row">
        <div class="form-group">
          <label>Produtos: </label>
          <select class="form-control limpa" [(ngModel)]="model.produto">
            <option value="" selected></option>
            <option *ngFor="let venda of produto" value="{{venda._id}}">{{venda.nome}}</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-offset-3">
        <button type="submit" (click)="onSend()" class="btn btn-outline btn-success btn-lg">Salvar</button>
        <button type="button" routerLink="/vendas" class="btn btn-outline btn-danger btn-lg ">Voltar</button>
      </div>
    </div>
  </div>
</div>
