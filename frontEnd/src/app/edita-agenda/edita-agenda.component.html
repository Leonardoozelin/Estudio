<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Editar Agenda</h1>
      </div>
    </div>
    <!-- tudo para baixo vai aparecer na pagina -->
    <div class="col-lg-12">
      <div class="row" ng-controller='ContatosController'>
        <label>Cliente</label>
        <select class="form-control limpa" [(ngModel)]="model.nome">
          <option value="" selected></option>
          <option *ngFor="let contato of contatos">{{contato.nome}}</option>
        </select>

      </div>
      <br>
      <!-- _________________________________________________  -->
      <div class="row">
        <div class="form-group col-lg-3">
          <label>Horario</label>
          <input class="form-control limpa" id="QuantidadeHoras" [(ngModel)]="model.horario">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Servi√ßos: </label>
          <select class="form-control limpa" [(ngModel)]="model.servico">
            <option value="" selected></option>
            <option *ngFor="let agenda of servicos" value="{{agenda.nome}}">{{agenda.nome}}</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-offset-3">
        <button type="submit" (click)="onAdd()" class="btn btn-outline btn-success btn-lg col-md-6">Salvar</button>
      </div>
    </div>
  </div>
</div>
