<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Cadastro de Agenda</h1>
            </div>
        </div>
          <!-- tudo para baixo vai aparecer na pagina -->
        <div class="col-lg-6">
        <div class="row" ng-controller='ContatosController'>
            <label>Cliente</label>
            <select class="form-control" [(ngModel)]="agenda.nome">
              <option *ngFor="let contato of contatos">{{contato.nome}}</option>
            </select>

        </div>
        <br>
        <!-- _________________________________________________  -->
      <div class="row">
        <div class="form-group col-lg-3">
          <label>Horario</label>
          <input class="form-control" id="QuantidadeHoras" [(ngModel)]="agenda.horario">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Servi√ßos: </label>
          <select class="form-control" [(ngModel)]="agenda.servico">
          <option *ngFor="let agenda of servicos">{{agenda.nome}}</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-offset-3">
        <label></label><br>
        <button type="submit" (click)="onAdd()" class="btn btn-outline btn-success btn-lg col-md-12">Salvar</button>
      </div>
    </div>
    <!-- Segunda Coluna __________________________________________ -->
      <div class="col-lg-6">
        <h1><small>Valor Total:</small></h1>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Hora Marcada</th>
                  <th>Servico</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a href="#">{{agenda.cliente}}</a></td>
                  <td>{{agenda.horario}}</td>
                  <td>{{agenda.servico}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
</div>
