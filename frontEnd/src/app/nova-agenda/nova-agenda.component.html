<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Cadastro de Agenda</h1>
            </div>
        </div>
          <!-- tudo para baixo vai aparecer na pagina -->
        <div class="col-lg-6">
        <div class="row" ng-controller='ContatosController'>
            <label>Cliente</label>
            <select class="form-control limpa" [(ngModel)]="model.nome">
              <option value="" selected></option>
              <option *ngFor="let contato of contatos">{{contato.nome}}</option>
            </select>

        </div>
        <br>
        <!-- _________________________________________________  -->
      <div class="row">
        <div class="form-group col-lg-3">
          <label>Horario</label>
          <input class="form-control limpa" id="QuantidadeHoras" [(ngModel)]="model.horario">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label>Servi√ßos: </label>
          <select class="form-control limpa" [(ngModel)]="model.servico">
          <option value="" selected></option>
          <option *ngFor="let agenda of servicos">{{agenda.nome}}</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-offset-3">
        <button type="submit" (click)="onAdd()" class="btn btn-outline btn-success btn-lg col-md-12">Salvar</button>
        <button type="submit" (click)="onSend()" class="btn btn-outline btn-success btn-lg col-md-12">Enviar</button>
      </div>
    </div>
    <!-- Segunda Coluna __________________________________________ -->
      <div class="col-lg-6">
        <h1><small>Valor Total:</small></h1>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Hora Marcada</th>
                  <th>Servico</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lista of arrayModel">
                  <td><a href="#">{{lista.nome}}</a></td>
                  <td>{{lista.horario}}</td>
                  <td>{{lista.servico}}</td>
                </tr>
                <tr>
                  <td><a href="#">{{model.nome}}</a></td>
                  <td>{{model.horario}}</td>
                  <td>{{model.servico}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
</div>
